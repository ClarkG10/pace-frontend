<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <script type="module" src="./js/auth/login.js"></script>
  </head>
  <body id="color" style="overflow: hidden">
    <!-- failed trigger modal -->
    <button
      type="button"
      class="btn wrongbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#wrongModal"
    >
      wrong
    </button>
    <!-- failed alert modal -->
    <div
      class="modal fade"
      id="wrongModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog bg-black">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title wrong" id="exampleModalLabel"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- success trigger modal -->
    <button
      type="button"
      class="btn correctbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#correctModal"
    >
      correct
    </button>
    <!-- success alert modal -->
    <div
      class="modal fade"
      id="correctModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm bg-black">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title" id="exampleModalLabel">
              Successfully login account.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div
          class="center1 text-white rounded-5 color1 pe-5 ps-5 pt-4 pb-4 shadow-register"
        >
          <div class="mt-3 text-center">
            <img src="./assets/icon/Pace.png" alt="logo" class="logo" />
          </div>
          <h4 class="text-center mt-3 mb-4 fw-bold">Login</h4>
          <form id="form_login">
            <div class="form-group">
              <input
                type="email"
                class="form-control width"
                id="email"
                name="email"
                placeholder=" "
                required
              />
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-group">
              <input
                type="password"
                class="form-control width"
                id="password"
                name="password"
                placeholder=" "
                required
              />
              <label class="form-label" for="password">Password</label>
            </div>
            <div class="text-end mb-2">
              <input
                type="checkbox"
                id="remember_me"
                name="remember_me"
                value="remember_me"
              />
              <small>Remember me</small>
            </div>
            <button
              class="btn1 text-white fw-bold mt-2 d-flex align-items-center justify-content-center"
              type="submit"
            >
              Login
            </button>
          </form>
          <div class="text-center mt-2">
            <span
              >Don't have an account?
              <a href="register.html" class="color2">Click here.</a></span
            >
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="fade-up position-absolute bottom-0 end-0">
          <img
            src="assets/imgs/pic1.png"
            alt="Context"
            width="770px"
            class="image-transition image1"
            style="display: block"
          />
        </div>
      </div>
    </div>

    <script type="module" src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
