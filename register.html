<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <script type="module" src="./js/auth/register.js"></script>
  </head>
  <body id="color">
    <nav>
      <div class="mt-3">
        <a href="login.html"
          ><img
            src="./assets/icon/Pace.png"
            alt="logo"
            width="200px"
            style="display: block"
            class="image1"
        /></a>
      </div>
    </nav>
    <!-- failed trigger modal -->
    <button
      type="button"
      class="btn wrongbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#wrongModal"
    >
      wrong
    </button>

    <!-- failed alert modal -->
    <div
      class="modal fade"
      id="wrongModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title wrong" id="exampleModalLabel"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- success trigger modal -->
    <button
      type="button"
      class="btn correctbutton d-none"
      data-bs-toggle="modal"
      data-bs-target="#correctModal"
    >
      correct
    </button>
    <!-- success alert modal -->
    <div
      class="modal fade"
      id="correctModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="stylemodal">
          <div class="modal-body text-center">
            <p class="fw-bold text-white">Successfully Registered Account.</p>
            <a href="login.html">
              <button class="btn1 mt-2 fw-bold text-white">
                Click here to login
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="center text-white rounded-5 color1 p-4 shadow-register">
      <h4 class="text-center mb-4 fw-bold">Create an Account</h4>
      <form id="form_register">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                placeholder=" "
                required
              />
              <label class="form-label" for="firstname">Firstname</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                placeholder=" "
                required
              />
              <label class="form-label" for="lastname">Lastname</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                type="date"
                class="form-control text-secondary"
                id="birthdate"
                name="birthdate"
                placeholder=" "
                required
              />
              <label class="form-label" for="birthdate">Birthdate</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <select
                aria-label="Floating label"
                type="radio"
                class="form-control text-secondary"
                id="gender"
                name="gender"
                placeholder="Gender"
                required
              >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
              <label class="form-label" for="gender">Gender</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea
            name="address"
            id="address"
            class="form-control"
            placeholder=""
            required
          ></textarea>
          <label class="form-label" for="email">Address</label>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder=" "
            required
          />
          <label class="form-label" for="email">Email address</label>
        </div>

        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder=" "
            required
          />
          <label class="form-label" for="password">Password</label>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password_confirmation"
            name="password_confirmation"
            placeholder=" "
            required
          />
          <label class="form-label" for="password_confirmation"
            >Password Confirmation</label
          >
        </div>
        <div class="text-center">
          <button
            class="btn1 text-white fw-bold mt-2 d-flex align-items-center justify-content-center"
            type="submit"
          >
            Create an account
          </button>
        </div>
      </form>
      <div class="text-center mt-2">
        <span
          >Already have an account?
          <a href="login.html" class="color2">Click here.</a></span
        >
      </div>
    </div>
    <script type="module" src="./assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
